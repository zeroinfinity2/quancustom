[Rainmeter]
Update=1500
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=SYSinfo
Author=Quandary
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[ColorScript]
Measure=Script
ScriptFile=#@#/scripts/colors.lua
Disabled=1

[Variables]
RestartImg=#@#Images\reload.png

[MeasureIP]
Measure=WebParser
Url=http://checkip.dyndns.org
RegExp="(?siU)<body>Current IP Address: (.*)</body>"
Substitute="":"N/A"
StringIndex=1
UpdateRate=3000

[GetDateTime]
Measure=Time

[GetSysUptime]
Measure=Uptime
Format="%4!i!d %3!i!h %2!i!m %1!i!s"

[GetOS]
Measure=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[GetOSBit]
Measure=SysInfo
SysInfoType=OS_Bits
UpdateDivider=-1

[GetUsername]
Measure=SysInfo
SysinfoType=USER_NAME

[GetLANIP]
Measure=SysInfo
SysInfoType=IP_ADDRESS
UpdateDivider=-1

[GetGatewayIP]
Measure=SysInfo
SysInfoType=GATEWAY_ADDRESS
UpdateDivider=-1


[MeasureAccountTime]
Measure=SysInfo
SysInfoType=USER_LOGONTIME
UpdateDivider=-1

[MeasureAccountUptime]
Measure=Uptime
Group=Account
SecondsValue=([GetDateTime:]-[MeasureAccountTime:])
Format="%4!i!d %3!i!h %2!i!m %1!i!s"
DynamicVariables=1

[OS]
Meter=String
MeasureName=GetOS
MeasureName2=GetOSBit
StringAlign=Left
FontFace=Open Sans
FontSize=10
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=10
Y=0
AntiAlias=1
Text=OS: %1 %2 bit ver.

[CurrentUser]
Meter=String
MeasureName=GetUsername
MeasureName2=MeasureAccountUptime
StringAlign=Left
FontFace=Open Sans
FontSize=10
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=10
Y=R
AntiAlias=1
Text=USER: %1 | ONLINE: %2

[SystemUptime]
Meter=String
MeasureName=GetSysUptime
StringAlign=Left
FontFace=Open Sans
FontSize=10
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=10
Y=R
AntiAlias=1
Text=SYS UPTIME: %1

[LANIPs]
Meter=String
MeasureName=GetLANIP
MeasureName2=GetGatewayIP
StringAlign=Left
FontFace=Open Sans
FontSize=10
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=10
Y=R
AntiAlias=1
Text=DHCP: %1 | GATEWAY: %2

[IPAddress]
Meter=STRING
MeasureName=MeasureIP
StringAlign=Left
FontFace=Open Sans
FontSize=10
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=10
Y=R
Text=IP: %1
AntiAlias=1

[RefreshIcon]
Meter=Image
SolidColor=0,0,0,1
ImageName=#RestartImg#
W=12
H=12
X=10
Y=R
Tile=0
AntiAlias=1
LeftMouseUpAction=[!RefreshApp]
MouseOverAction=[!ShowMeter RefreshRain][!Redraw]
MouseLeaveAction=[!HideMeter RefreshRain][!Redraw]

[RefreshRain]
Meter=STRING
Hidden=1
SolidColor=0,0,0,1
StringAlign=Left
FontFace=Open Sans
FontSize=10
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=15r
Y=0r
Text="Refresh Rainmeter"
LeftMouseUpAction=[!RefreshApp]
AntiAlias=1
