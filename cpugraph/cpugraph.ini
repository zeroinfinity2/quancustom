[Rainmeter]
Update=1500
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=CPUGraph
Author=Quandary
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[ColorScript]
Measure=Script
ScriptFile=#@#/scripts/colors.lua
Disabled=1

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1

[MeasureCPU]
Measure=CPU
Processor=0
MinValue=0
MaxValue=100

[MeasureCore1]
Measure=CPU
Processor=1
MinValue=0
MaxValue=100

[MeasureCore2]
