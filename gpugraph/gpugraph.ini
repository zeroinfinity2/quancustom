[GPUTempLabel]
Meter=String
StringAlign=LEFT
FontFace=Helvetica Neue LT Std
FontSize=18
FontColor=[&ColorScript:colors('light-pink', 100)]
DynamicVariables=1
X=20
Y=15R
AntiAlias=1
