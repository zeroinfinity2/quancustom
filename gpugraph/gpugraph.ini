X=45
Y=15R

[GPUHistogram]
Meter=Histogram
MeasureName=GPUCoreLoad
PrimaryImage=#@#Images\meters\coreloadmeterfull.png
DynamicVariables=1
X=9r
Y=r
W=484
H=75

[GPUCoreString]
Meter=String
StringAlign=Left
FontFace=Helvetica Neue LT Std
FontSize=15
FontColor=[&ColorScript:colors('light-pink', 100)]
DynamicVariables=1
X=140r
Y=10R
