[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Search
Author=zeroinfinity2
License=Attribution-NonCommercial-ShareAlike 4.0 International

[Variables]
CurrentInput=" "
rectWidth=171
rectHeight=26

[ColorScript]
Measure=Script
ScriptFile=#@#/scripts/colors.lua
Disabled=1

[MeterInputLabel]
Meter=String
X=171
Y=0
W=171
StringAlign=Right
StringCase=Upper
FontFace=Open Sans Light
FontSize=16
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
SolidColor=0,0,0,1
AntiAlias=1
Text=#FIND
LeftMouseUpAction=[!CommandMeasure MeasureInput "ExecuteBatch 1-2"]

[MeasureInput]
Measure=Plugin
Plugin=InputText
X=2
Y=1
W=168
FontSize=16
FontColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
SolidColor=[&ColorScript:colors('black', 100)]
AntiAlias=1
FocusDismiss=1
DefaultValue=#CurrentInput#
Command1=["Explorer" "search-ms:query=$UserInput$"]
Command2=[!SetVariable CurrentInput "[MeasureInput]"][!UpdateMeter *][!Redraw]

[MeterLine]
Meter=IMAGE
SolidColor=[&ColorScript:colors('white', 100)]
DynamicVariables=1
X=0
Y=R
W=171
H=1