[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=PiholeON
Author=Quandary
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Includes]
@include=#@#/includes/piholeconfig.inc

[PiHoleNotification]
Meter=String
DynamicVariables=1
FontFace=Open Sans
FontSize=12
FontColor=255,255,255,255
X=0
Y=0
AntiAlias=1
Text="Now Loading..."

[ChangePiholeOFF]
Measure=WebParser
Url=#disableURL#
RegExp=(.*)
DynamicVariables=1
UpdateDivider=4
OnUpdateAction=[!Delay 2000][!ActivateConfig "quancustom\piholestats" "piholestats.ini"]

