[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=PiholeON
Author=zeroinfinity2
License=Attribution-NonCommercial-ShareAlike 4.0 International
Version=0.2.2-alpha

[Includes]
@include=#@#/includes/piholeconfig.inc

[PiHoleNotification]
Meter=String
DynamicVariables=1
FontFace=Open Sans
FontSize=12
FontColor=255,255,255,255
X=0
Y=0
AntiAlias=1
Text=Now Loading...

[ChangePiholeON]
Measure=WebParser
Url=#enableURL#
RegExp=(.*)
DynamicVariables=1
UpdateDivider=4
OnUpdateAction=[!Delay 2000][!ActivateConfig "zeroflatUI\piholestats" "piholestats.ini"]


